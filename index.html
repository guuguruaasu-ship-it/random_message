<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム表示ツール（1回のみ）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      min-height: 2em;
      white-space: pre-wrap; /* 長文・改行をきれいに表示 */
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <button id="drawBtn">表示する（1回だけ）</button>
  <div id="result"></div>

<script>
  const messages = [
    "何度言ってもわからないようだから改めて、公の場で言っておくよ。ボクはキミが思う程度でキミを嫌ったりしないし軽蔑もしない。呆れることもない。キミがボクを嫌わない限り、ボクはボクなりの誠意を持って、恋人という形のルールに則ってキミを愛して、キミからの愛を受け取ると誓おう。ボクの言わんとすることはわかるね？フフ、ボクが誰の代理かって？秘密だよ。勘のいいキミならわかるよね。",
    "どれだけ僕の言葉が伝わってるのかわからないけれど何回でも何時でも伝えたい。愛してる。",
    "歯は磨いたか？",
    "歯は磨いたか？ 本物の俺より",
    "お楽しみの時間だぁ",
    "きゅるん！",
    "Mon adorable petit chiot.",
    "場所お借りして恋人の話しまーす。<br>あ、オレは普段別の顔だからそこのところよろしく。<br>オレさー、めっちゃ好きな先輩いるんだよね。",
    "これからもよろしく。愛しているよ。",
    "こういうの楽しい。いつもありがとう。"
  ];

  const btn = document.getElementById("drawBtn");
  const result = document.getElementById("result");

  btn.addEventListener("click", () => {
    const randomIndex = Math.floor(Math.random() * messages.length);

    // ★ここがポイント（brを効かせる）
    result.innerHTML = messages[randomIndex];

    btn.disabled = true;
    btn.textContent = "表示済み";
  });
</script>


</body>
</html>
