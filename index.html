<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム表示ツール（1回のみ）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      min-height: 2em;
      white-space: pre-wrap; /* 長文・改行をきれいに表示 */
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <button id="drawBtn">表示する（1回だけ）</button>
  <div id="result"></div>

<script>
  const messages = [
    "こういうの楽しい。いつもありがとう。",
    "－－・－・　(続きはWEBで)",
    "これからもよろしく。愛しているよ。",
    "ここに居る優秀な学者さん達は流石だねぇ、話まで上手ときた。(続きはWEBで)",
    "過去も未来も、現在も。全て欲しいと伝えてくれたところが(続きはWEBで)",
    "Mon adorable petit chiot.",
    "歯は磨いたか？",
    "きゅるん！",
    "何度言ってもわからないようだから改めて、公の場で言っておくよ。(続きはWEBで)",
    "昔、人を攻める側に初挑戦した時に多分オラオラしながら虐めればいいんだよな…と偏った知識だけで「お前服脱いで全裸で天ぷらを揚げてこいよ」って命令したら退室されました。なんで天ぷらでいけると思ったんだろう。",
    "歯は磨いたか？",
  ];

  const btn = document.getElementById("drawBtn");
  const result = document.getElementById("result");

  btn.addEventListener("click", () => {
    const randomIndex = Math.floor(Math.random() * messages.length);
    result.innerHTML = messages[randomIndex]; // <br>があるならinnerHTMLでOK
    btn.disabled = true;
    btn.textContent = "表示済み";
  });
</script>


</body>
</html>
