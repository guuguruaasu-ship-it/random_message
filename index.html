<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム表示ツール（1回のみ）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      min-height: 2em;
      white-space: pre-wrap; /* 長文・改行をきれいに表示 */
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <button id="drawBtn">表示する（1回だけ）</button>
  <div id="result"></div>

<script>
  const messages = [
    "過去も未来も、現在も。全て欲しいと伝えてくれたところが(続きはWEBで)",
   "歯は磨いたか？",
  ];

  const btn = document.getElementById("drawBtn");
  const result = document.getElementById("result");

  btn.addEventListener("click", () => {
    const randomIndex = Math.floor(Math.random() * messages.length);
    result.innerHTML = messages[randomIndex]; // <br>があるならinnerHTMLでOK
    btn.disabled = true;
    btn.textContent = "表示済み";
  });
</script>


</body>
</html>
